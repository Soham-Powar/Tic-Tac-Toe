<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Mystery+Quest&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<script src="script.js" defer></script>
	<title>Tic Tac Toe</title>
</head>

<body>
	<h2>Tic Tac Toe</h2>
	<dialog>
		<h3>Enter Player Names</h3>
		<form action="#" method="dialog">
			<div class="player1-name">
				<label for="player1Name">Player 1 (X):</label>
				<input type="text" name="player1Name" id="player1Name" required placeholder="Son Jnow">
			</div>
			<div class="player2-name">
				<label for="player2Name">Player 2 (O):</label>
				<input type="text" name="player2Name" id="player2Name" required placeholder="Jon Snow">
			</div>
			<div class="start-game">
				<button type="submit">Start Game!</button>
			</div>
		</form>
	</dialog>
	<div class="container"></div>
	<div class="display">
		<div class="player1">
			<p>Player 1 (X):</p>
			<div class="score">0</div>
		</div>
		<div class="player2">
			<p>Player 2 (O):</p>
			<div class="score">0</div>
		</div>
		<div class="message">Welcome!</div>
		<button class="reset-btn">Reset</button>
	</div>
</body>

</html>
